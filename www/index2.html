<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" type="text/css" href="css/w3/w3.css" />
        <link rel="stylesheet" type="text/css" href="css/w3/w3-theme-green.css" />
        <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.1.0-web/css/all.css" />
    </head>
    <body onload="main()" class="w3-text-theme">
        
        <!-- Header bar -->
        <div class="w3-bar w3-theme-dark w3-xlarge w3-card">
            <a id="buttonSidebar" class="w3-bar-item w3-button" href="javascript:sidebarShow()"><i class="fa fa-bars"></i></a>
            <span class="w3-bar-item" id="title"></span>
        </div>

        <!-- floating (+) button -->
        <button id="buttonAddLog" class="w3-button w3-xlarge w3-circle w3-theme-action w3-card-4 w3-ripple" style="position: fixed; bottom: 15px; right: 15px"><i class="fa fa-plus"></i></button>
        
        <!-- Sidebar -->
        <div id="divSidebar" class="w3-sidebar w3-bar-block w3-theme-light w3-large w3-card w3-animate-left w3-overlay" style="width:300px; display:none; z-index:5">
            <div class="w3-bar-item w3-border-bottom">
                <img src="img/anonymous.png" width="75px" class="w3-circle w3-margin-right">
                <span id="labelName">New User</span>
                <a class="w3-right" href="javascript:sidebarHide()"><i class="fas fa-times"></i></a>
            </div>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple"><i class="fas fa-align-left w3-padding"></i>Journal</a>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple"><i class="far fa-images w3-padding"></i>Gallery</a>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple"><i class="fas fa-leaf w3-padding"></i>Garden</a>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple"><i class="fas fa-comments w3-padding"></i>Community</a>
        </div>
        <div id="overlaySidebar" class="w3-overlay w3-animate-opacity" onclick="sidebarHide()"></div>
        
        <!-- journal page -->
        <section class="w3-padding">
            
            <!-- Dropdown -->
            <select id="selectPlantList" style="width: 100%" class="w3-theme-light w3-border-theme">
                <option value="Plant1">Plant1</option>
                <option value="Plant2">Plant2</option>
                <option value="Plant3">Plant3</option>
                <option value="hr">-----</option>
                <option value="all">All plants</option>
                <option value="add">Add new plant</option>
            </select>
            
            <!-- journal table -->
            <table id="tableJournal" class="w3-table-all w3-margin-top">
                <tr class="w3-theme">
                    <th>Event</th>
                    <th>Date</th>
                    <th>Photo</th>
                </tr>
                <tr>
                    <td>Sowing seeds</td>
                    <td>01/07/2018</td>
                    <td>Photo</td>
                </tr>
                <tr>
                    <td>Seedling started</td>
                    <td>15/07/2018</td>
                    <td>Photo</td>
                </tr>
            </table>
            
        </section>
        
        <!-- including all script files -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/moment/moment.min.js"></script>
        <script type="text/javascript" src="js/const.js"></script>
        <script type="text/javascript" src="js/index2.js"></script>
    </body>
</html>
