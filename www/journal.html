<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" type="text/css" href="css/w3/w3.css" />
        <link rel="stylesheet" type="text/css" href="css/w3/w3-theme-green.css" />
        <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.1.0-web/css/all.css" />
    </head>
    <body onload="main()" class="w3-text-theme">
        
        <!-- Header bar -->
        <section class="w3-bar w3-theme-dark w3-xlarge w3-card">
            <a id="buttonSidebar" class="w3-bar-item w3-button" href="javascript:sidebarShow()"><i class="fa fa-bars"></i></a>
            <span class="w3-bar-item" id="title"></span>
            <section id="secToolbar" class="w3-right">
                <a id="buttonSettings" class="w3-bar-item w3-button w3-ripple" href="settings.html"><i class="fas fa-cog"></i></a>
            </section>                
        </section>

        <!-- floating (+) button -->
        <button id="buttonAddLog" class="w3-button w3-xlarge w3-circle w3-theme-action w3-card-4 w3-ripple" style="position: fixed; bottom: 15px; right: 15px"><i class="fa fa-plus"></i></button>
        
        <!-- Sidebar -->
        <section id="secSidebar" class="w3-sidebar w3-bar-block w3-theme-light w3-large w3-card w3-animate-left w3-overlay" style="width:300px; display:none; z-index:5">
            <section class="w3-bar-item w3-border-bottom">
                <img src="img/anonymous.png" width="75px" class="w3-circle w3-margin-right">
                <span id="labelName">New User</span>
                <a class="w3-right" href="javascript:sidebarHide()"><i class="fas fa-times"></i></a>
            </section>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple" href="journal.html"><i class="fas fa-align-left w3-padding"></i>Journal</a>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple" href="gallery.html"><i class="far fa-images w3-padding"></i>Gallery</a>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple" href="garden.html"><i class="fas fa-leaf w3-padding"></i>Garden</a>
            <a class="w3-bar-item w3-button w3-hover-border-theme w3-ripple" href="community.html"><i class="fas fa-comments w3-padding"></i>Community</a>
        </section>
        <section id="overlaySidebar" class="w3-overlay w3-animate-opacity" onclick="sidebarHide()"></section>
        
        <!-- journal section -->
        <section class="w3-padding">
            
            <!-- Dropdown -->
            <select id="selectPlantList" style="width: 100%" class="w3-input" onchange="onchangePlantList()">
                <option value="Plant1">Plant1</option>
                <option value="Plant2">Plant2</option>
                <option value="Plant3">Plant3</option>
                <option value="hr">-----</option>
                <option value="all">Show all plants</option>
                <option value="add">Add new plant</option>
                <option value="remove">Remove a plant</option>
            </select>
            
            <!-- journal table -->
            <table id="tableJournal" class="w3-table-all w3-margin-top">
                <tr class="w3-theme">
                    <th>Event</th>
                    <th>Date</th>
                    <th>Photo</th>
                </tr>
                <tr>
                    <td>Sowing seeds</td>
                    <td>01/07/2018</td>
                    <td>Photo</td>
                </tr>
                <tr>
                    <td>Seedling started</td>
                    <td>15/07/2018</td>
                    <td>Photo</td>
                </tr>
            </table>
            
        </section>
        
        <!-- modal Add Plant -->
        <section id="modalAddPlant" class="w3-modal">
            <section class="w3-modal-content w3-text-theme" style="max-width:600px">
                <section class="w3-container w3-theme w3-large w3-padding">Add a new plant</section>
                <form id="formAddPlant" class="w3-container w3-padding" onsubmit="onsubmitAddPlant()">
                    <label>Name</label>
                    <section class="w3-cell-row">
                        <input id="textPlantName" type="text" class="w3-input w3-cell" required />
                        <a class="w3-cell w3-button"><i class="fas fa-camera"></i></a>
                    </section>

                    <section class="w3-bar w3-margin-top w3-margin-bottom">
                        <input type="button" class="w3-button w3-theme w3-left" style="width:45%" onclick="document.getElementById('modalAddPlant').style.display='none'" value="Cancel" />
                        <button type="submit" class="w3-button w3-theme w3-right" style="width:45%">Submit</button>
                    </section>
                </form>
            </section>
        </section>        
        
        <!-- including all script files -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/moment/moment.min.js"></script>
        <script type="text/javascript" src="js/const.js"></script>
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/journal.js"></script>
    </body>
</html>
